name: Lint VM Variant

on:
  push:
    branches: [main]
    paths:
      - 'host-definitions/ansible/**'
      - 'host-definitions/vm/**'
  pull_request:
    paths:
      - 'host-definitions/ansible/**'
      - 'host-definitions/vm/**'
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install tools
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq ansible-core shellcheck ruby

      - name: Ansible syntax check
        run: ansible-playbook --syntax-check host-definitions/ansible/playbook.yml

      - name: Shellcheck
        run: shellcheck host-definitions/vm/*.sh

      - name: Vagrantfile syntax check
        run: ruby -c host-definitions/vm/Vagrantfile

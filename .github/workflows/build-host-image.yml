name: Build Host Container Images

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'packages/**'
      - 'pyproject.toml'
      - 'host-definitions/**'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push host image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: host-definitions/Containerfile.host
          push: true
          tags: ${{ env.REGISTRY }}/${{ github.repository_owner }}/kanibako-host:latest
          cache-from: type=gha,scope=host
          cache-to: type=gha,mode=max,scope=host

      - name: Build and push host-claude image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: host-definitions/Containerfile.host-claude
          push: true
          tags: ${{ env.REGISTRY }}/${{ github.repository_owner }}/kanibako-host-claude:latest
          build-args: |
            BASE_IMAGE=${{ env.REGISTRY }}/${{ github.repository_owner }}/kanibako-host:latest
          cache-from: type=gha,scope=host-claude
          cache-to: type=gha,mode=max,scope=host-claude

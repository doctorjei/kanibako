name: Build Container Images

on:
  push:
    branches: [main]
    paths:
      - 'containers/**'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push base image
        uses: docker/build-push-action@v6
        with:
          context: containers/
          file: containers/Containerfile.base
          push: true
          tags: ${{ env.REGISTRY }}/${{ github.repository_owner }}/clodbox-base:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push behemoth image
        uses: docker/build-push-action@v6
        with:
          context: containers/
          file: containers/Containerfile.behemoth
          push: true
          tags: ${{ env.REGISTRY }}/${{ github.repository_owner }}/clodbox-behemoth:latest
          build-args: |
            BASE_IMAGE=${{ env.REGISTRY }}/${{ github.repository_owner }}/clodbox-base:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

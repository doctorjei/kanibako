[build-system]
requires = ["setuptools>=68.0"]
build-backend = "setuptools.build_meta"

[project]
name = "kanibako"
version = "0.9.1"
description = "Run AI coding agents in rootless containers (meta-package: base + Claude plugin)"
requires-python = ">=3.11"
dependencies = [
    "kanibako-base==0.8.1",
    "kanibako-plugin-claude==0.8.1",
]

[project.scripts]
kanibako = "kanibako.cli:main"
